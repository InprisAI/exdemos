<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Essential meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Loading the script as a module -->
    <script type="module" src="sacks_e/streaming-client-api.js" defer></script>
</head>
<body>
    <div class="container">
        <video id="talk-video" autoplay muted playsinline loop></video>
        <video id="talk-video-stream" autoplay muted playsinline></video>
        <div class="overlay">
            <div class="help-message">
                <div id="help-message-inner"></div>
            </div>
            <div class="input-message">
                <input type="text" id="speech" placeholder="Say something...">
                <button id="chat-button">
                    <i class="fa fa-microphone"></i>
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
