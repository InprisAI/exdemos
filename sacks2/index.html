<!DOCTYPE html>  
<html class="w-100 h-100">  
  <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
    <title>Rabbi Jonathan Sacks</title>  
    <!-- added google fonts -->  
    <link rel="preconnect" href="https://fonts.googleapis.com" />  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
    <link  
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"  
      rel="stylesheet"  
    />  
    <link href="../css/all.min.css" rel="stylesheet">  
  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link rel="icon" href="../favicon.png" />  
  
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
    <style>  
      /* All the existing CSS styles */  
        
      /* Add new styles for the mobile overlay and message */  
      #mobile-overlay {  
        display: none;  
        position: fixed;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background-color: rgba(0, 0, 0, 0.7);  
        z-index: 9999;  
      }  
  
      #mobile-message {  
        position: absolute;  
        top: 50%;  
        left: 50%;  
        transform: translate(-50%, -50%);  
        color: #ffffff;  
        font-weight: bold;  
        text-align: center;  
      }  
  
      @media (max-width: 1000px) {  
        #mobile-overlay {  
          display: block;  
        }  
          
        /* Hide the existing content */  
        .container {  
          display: none;  
        }  
      }  
    </style>  
  </head>  
  
  <body class="bg-black w-100 h-100">  
    <!-- Add mobile overlay and message -->  
    <div id="mobile-overlay">  
      <div id="mobile-message">  
        <p>This website is best experienced on a desktop.</p>  
        <p>Please access this page from a desktop computer for the best experience.</p>  
      </div>  
    </div>  
  
    <!-- Existing HTML content -->  
    <div class="container w-100 h-100">  
      <header class="pt-4">  
        <div class="row text-white">  
          <div class="col">  
            <img src="../images/logo.svg" alt="logo" />  
          </div>  
          <div class="col offset-md-5">Home</div>  
          <div class="col">About</div>  
          <div class="col">Places</div>  
          <div class="col">Careers</div>  
          <div class="col">Blog</div>  
        </div>  
      </header>  
      <div class="row" style="height: calc(100% - 100px);">  
        <div class="d-flex justify-content-center align-items-center w-100 h-100">  
          <div  
            class="col d-flex justify-content-center"  
            style="background: transparent radial-gradient(closest-side at 50% 50%, #204885 0%, #20488500 100%) 0% 0% no-repeat padding-box;"  
          >  
            <div class="w-100">  
              <div class="humains-title mb-3">  
                HUMAINS  
                <img src="../images/powered.svg" alt="powered by" class="mb-2" />  
              </div>  
              <div  
                id="content"  
              >  
  
              <!-- added "id=content" -->  
              <div class="row">  
                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">  
                  <!-- added "id=video-wrapper" -->  
                  <div id="video-wrapper" class="video-wrapper">  
                    <video id="talk-video" playsinline autoplay muted loop></video>  
                    <video id="talk-video-stream" playsinline autoplay loop></video>  
                  </div>  
                </div>  
                <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">  
                  <div  
                    id="help-message"  
                    class="d-flex flex-column"  
                  >  
                    <div id="help-message-inner" class="p-2 w-100 d-flex flex-column" style="overflow-y: scroll; background-color: #fff; height: 255px;  border-radius: 5px;">  
                      <p style="color: #14C6F1; width: 75%;">Send me a message or press on the microphone to speak</p>  
                    </div>  
                  </div>  
                </div>  
              </div>  
                <div class="d-flex">  
                  <span>  
                    <img src="../images/profile.svg" alt="profile" style="width: 45px; border-radius: 50%;" />  
                  </span>  
                  <input id="speech" class="flex-grow-1" type="text" style="border-radius: 20px; height: 45px; padding-left: 10px; padding-right: 10px; margin-left: 5px; margin-right: 5px;"/>  
                  <button  
                    id="chat-button"  
                    class="m-0 p-0"  
                    type="button"  
                    style="border: thin solid white; border-radius: 20px; height: 45px; width: 90px; background-color: transparent;">  
                    <i class="fa-solid fa-microphone"></i>  
                    <span class="paper-plane" style="display: none">Send</span>  
                  </button>  
                </div>  
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
    <script type="module" src="./index.js"></script>  
  </body>  
</html>
