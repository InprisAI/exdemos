<!DOCTYPE html>
<html class="w-65 h-65">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyundai AI Technical Writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="../css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
      * {
        direction: ltr;
      }

      body {
        overflow: auto; /* Enable scrolling */
        font-family: 'Roboto', sans-serif;
      }

      .background-layer {
        position: absolute;
        height: 700px;
        width: 70vw;
        left: 50%;
        transform: translateX(-50%);
        bottom: -350px;
        z-index: -1; /* Behind all other content */
        background: transparent radial-gradient(closest-side at 50% 50%, #204885 0%, #20488500 100%) 0% 0% no-repeat padding-box;
      }

      /* Rest of your CSS */
      .peerConnectionState-new {
        color: cornflowerblue;
      }
      /* ... rest of your CSS styles ... */
    </style>
  </head>
  <body class="bg-black w-100 h-100">
    <div class="background-layer"></div> <!-- Background layer -->
    <div class="container w-100 h-100">
      <header class="pt-4">
        <div class="row text-white">
          <div class="col-3 col-md-1">
            <img src="../images/logo.svg" alt="logo" />
          </div>
          <div class="col-5 col-md-2">
            <span
              style="background-color: white; color: black; border-radius: 10px; font: normal normal bold 24px/17px Jura; padding: 10px; display: inline-block;">
              HUM<span style="border-bottom: thin solid black; font-weight: normal;">AI</span>NS
            </span>
          </div>
          <div class="col-4 offset-md-5 custom-select px-0">
            <select name="pets" id="pet-select">
              <option value="">Select tool</option>
              <option value="Rephrasing">Rephrasing</option>
              <option value="Copilot">Copilot</option>
              <option value="Compositor">Compositor</option>
            </select>
          </div>
        </div>
      </header>
      <div class="row" style="height: calc(100% - 100px);">
        <div class="d-flex justify-content-md-center align-items-md-center w-100 h-100">
          <div
            class="col d-flex justify-content-center"
          >
            <div class="w-100">
              <div class="mb-3">
                <div id="tool" style="font: normal normal 300 40px/50px Roboto; letter-spacing: 0px; color: #0EBEEB; opacity: 1;">Copilot</div>
                <div id="tool-description" style="color: white; font-weight: 300;">Start typing and let the Copilot finish</div>
              </div>
              <div id="content">
                <div class="row">
                  <div class="col">
                    <div id="help-message" class="d-flex flex-column">
                      <div id="help-message-inner" class="py-4 w-100"
                        style="overflow: overlay; background-color: rgba(255, 255, 255, .35); border-radius: 10px; height: 400px; border-radius: 5px;">
                        <!-- Message content here -->
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col">
                    <form id="chat-form" class="row mt-3 position-relative" autocomplete="off">
                      <div class="col-8 col-md-9 col-lg-11">
                        <img src="./hyundai.png" class="me-2" alt="profile" style="width: 45px; border-radius: 50%;" />
                        <input id="speech" type="text" autocomplete="false" style="border-radius: 20px; height: 45px;" />
                      </div>
                      <div class="col-4 col-md-3 col-lg-1">
                        <button
                          type="submit"
                          id="chat-button"
                          class="m-0 p-0"
                          style="width: 100%; max-width: 120px; border-radius: 50px; height: 45px; background-color: #14C6F1;">
                          <span>Send</span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </body>
</html>
